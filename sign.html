  <div class="signform">
    <section class="form-section">
      <form class="form" action="https://formdump.codeinstitute.net/" method="post" target="_blank">
        <h2 class="h2sign">Lets Get You Signed Up!</h2>
        <h3 class="h3sign text-center">complete the form and our team will call you to complete the sign up process</h3>
        <div class="form-row pt-3">
          <div class="form-group col-lg-6 col-md-12 col-sm-12">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" id="inputName" placeholder="First Name" required>
          </div>
          <div class="form-group col-lg-6 col-md-12 col-sm-12">
            <label for="inputLName">Last Name</label>
            <input type="text" class="form-control" id="inputLName" placeholder="Last Name" required>
          </div>
          <div class="form-group col-lg-6 col-md-12 col-sm-12">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
          </div>
          <div class="form-group col-lg-6 col-md-12 col-sm-12">
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" class="form-control" name="phone" pattern="[0-9]{5}-[0-9]{6}" required>
            <small>Format: 12345-123456 </small>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor" required>
        </div>
        <div class="form-row">
          <div class="form-group col-lg-6 col-md-12 col-sm-12">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-lg-6 col-md-12 col-sm-12">
            <label for="inputPostcode">Postcode</label>
            <input type="text" class="form-control" id="inputPostcode">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Tick me if youd like to know more about our classes!
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign up</button>
      </form>
    </section>
