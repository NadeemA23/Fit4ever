           <div class="container-fluid signform">
            
              <section class="form-section">
                <form class="form" method="POST">
                  <h2 class="h2sign">Lets Get You Signed Up!</h2>
                  <h3 class="h3sign text-center">complete the form and our team will call you to complete the sign up process</h3>

                    <div class="form-row pt-3">
                      <div class="form-group col-md-6">
                        <label for="inputName">First Name</label>
                        <input type="fname" class="form-control" id="inputName" placeholder="First Name" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputLName">Last Name</label>
                        <input type="lname" class="form-control" id="inputLName" placeholder="Last Name" required>
                      </div>
                 
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPhone">Mobile Number</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="Mobile Number" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor" required>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPostcode">Postcode</label>
                        <input type="text" class="form-control" id="inputPostcode">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Tick me if youd like to know more about our classes!
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                  
        
                </form></section></div>
